name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials 
      uses: aws-actions/configure-aws-credentials@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    
    - name: S3 Deploy
      uses: Reggionick/s3-deploy@v3.1.0
      with:
         folder: C:\Users\zacfr\OneDrive\Desktop\visitor-counter (1)\visitor-counter\dist
         bucket: zacsresume.com
         bucket-region: eu-west-2
         dist-id: E3L31PEXV3KQZH
         invalidation: I2GSTZIXAG5JJX
     
    - name: Copy files to S3 with the AWS CLI
      run: |
       which aws
       aws configure    
